<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Spring Boot Contacts</title>
  </head>
  
  <body>
  <h1>Spring Boot Contact</h1>
  <form th:action="@{/contact}" th:object="${contact}" method="post">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" th:field="*{firstName}">
      <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" th:field="*{lastName}">
      <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}">
      <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
    </div>
    <div>
      <label for="emailAddress">Email Address:</label>
      <input type="text" id="emailAddress" th:field="*{emailAddress}">
      <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
    </div>
    <input type="submit" value="Submit">
  </form>

  <!-- 显示数据 -->
  <!-- 显示数据 -->
  <ul>
    <li th:each="contact : ${contacts}" th:text="${contact}"></li>
  </ul>

  </body>
</html>
